<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pac-Man Arcade (jsMAME)</title>
  <style>
    body { background:#000; margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    canvas { image-rendering: pixelated; }
  </style>
</head>
<body>
  <script src="loader.js"></script> <!-- or emularity.js depending on your repo -->
  <script>
    Emularity.load({
      name: "Pac-Man",
      emulator: "mame",
      arguments: ["pacman"],
      roms: {
        "pacman.zip": "roms/pacman.zip"
      }
    });
  </script>
</body>
</html>
